<head>
    <title>Registrarse</title>
</head>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="container py-5">

    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img src="{% static 'images/logo-nuevas-energias-v2.png' %}" alt="Logo" style="max-width: 100px;">
                        <h3 class="mt-3 mb-0">Registrarse</h3>
                    </div>
                    {% if error %}
                    <div class="alert alert-danger">
                        {{error}}
                    </div>
                    {% endif %}
                    <form method="post" novalidate>
                        {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de usuario: </label>
                        <input type="text" class="form-control" id="username" name="username" required placeholder="Ingrese su nombre de usuario">
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">Contrase単a: </label>
                        <input type="password" class="form-control" id="password1" name="password1" required placeholder="Ingrese su contrase単a">
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Confirmar contrase単a: </label>
                        <input type="password" class="form-control" id="password2" name="password2" required placeholder="Confirme su contrase単a">
                    </div>
                        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
