<head>
    <title>Crear Empleado</title>
</head>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container py-5">
    <div class="row justify-content-center pb-5">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body">
                    <div class="text-center my-4">
                        <h3 class="mt-3 mb-0">Editar Empleado</h3>
                    </div>
                    {% if error %}
                    <div class="alert alert-danger">
                        {{error}}
                    </div>
                    {% endif %}
                    <form method="post" enctype="multipart/form-data" novalidate>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100" onclick="return confirmarEdicion(event);">Editar Empleado</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
function confirmarEdicion(event) {
    event.preventDefault();
    Swal.fire({
        title: '¿Guardar cambios?',
        text: "¿Estás seguro de que deseas guardar los cambios de este empleado?",
        icon: 'question',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Sí, guardar',
        cancelButtonText: 'Cancelar'
    }).then((result) => {
        if (result.isConfirmed) {
            // Envía el formulario manualmente
            event.target.form.submit();
        }
    });
    return false; // Previene el envío por defecto
}
</script>

{% endblock %}
