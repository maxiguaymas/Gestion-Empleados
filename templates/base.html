    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/inicio">
                <img src="{% static 'images/logo-nuevas-energias-v2.png' %}" alt="Nuevas Energias" width="90" height="70" class="d-inline-block align-text-top me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/inicio" class="nav-link {% if request.path == '/inicio/' %}active{% endif %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'index' %}" class="nav-link">Empleados</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="/auth/logout/" class="nav-link">Cerrar sesión</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="/auth/register/" class="nav-link">Registrarse</a>
                        </li>
                        <li class="nav-item">
                            <a href="/auth/login/" class="nav-link">Iniciar sesión</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
