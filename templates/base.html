    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg, #232526 0%, #414345 100%); box-shadow: 0 2px 8px rgba(0,0,0,0.15);">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/inicio">
                <img src="{% static 'images/logo-nuevas-energias-v2.png' %}" alt="Logo" width="80" height="60" class="d-inline-block align-text-top me-2  shadow-sm">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/inicio" class="nav-link {% if request.path == '/inicio/' %}active{% endif %}">Inicio</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{% url 'ver_empleados' %}" class="nav-link {% if request.resolver_match.url_name == 'ver_empleados' %}active{% endif %}">Empleados</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'crear_empleado' %}" class="nav-link {% if request.resolver_match.url_name == 'ver_empleados' %}active{% endif %}">Crear empleado</a>
                        </li>
                        
                        <li class="nav-item">
                            <a href="/auth/logout/" class="nav-link">Cerrar sesión</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="/auth/register/" class="nav-link">Registrarse</a>
                        </li>
                        <li class="nav-item">
                            <a href="/auth/login/" class="nav-link">Iniciar sesión</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
        <footer class="bg-dark text-white text-center py-3 mt-5">

    .navbar-nav .nav-link:hover, .navbar-nav .nav-link.active {

    }
